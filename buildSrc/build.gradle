buildscript {
    ext.kotlinVersion = "1.3.70"
    repositories {
        gradlePluginPortal()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jmailen.gradle:kotlinter-gradle:2.3.1"
    }
}

plugins {
    id 'java-gradle-plugin'
    // run ./gradlew -p buildSrc dependencyUpdates
    id "com.github.ben-manes.versions" version "0.21.0"
}

apply plugin: 'kotlin'

apply plugin: 'org.jmailen.kotlinter'

repositories {
    google()
    jcenter()
    gradlePluginPortal()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    implementation 'com.android.tools.build:gradle:3.6.0'
    implementation "com.github.ben-manes:gradle-versions-plugin:0.28.0"
    implementation 'org.jmailen.gradle:kotlinter-gradle:2.3.1'
}

gradlePlugin {
    plugins {
        applicationPlugin {
            id = 'livetrack-application'
            implementationClass = 'com.adam.livetrack.plugin.ApplicationPlugin'
        }
        applicationLibraryPlugin {
            id = 'livetrack-library.android'
            implementationClass = 'com.adam.livetrack.plugin.AndroidLibraryPlugin'
        }
        kotlinLibraryPlugin {
            id = 'livetrack-library.kotlin'
            implementationClass = 'com.adam.livetrack.plugin.KotlinLibraryPlugin'
        }
    }
}

